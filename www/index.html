<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- ng cordova js -->
      <script src="lib/ng-cordova.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


      <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>

  <body class="platform-ios platform-cordova platform-webview" ng-app="app" ng-controller="AppCtrl">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Push Notifications Sample</h1>
        </ion-header-bar>
        <ion-content padding="true" has-header="true">
            <button class="button button-full button-balanced" ng-click="register()">Register for Push Notifications</button>
            <div class="padding-top">
                <label class="item item-input">
                    <span class="input-label lbl">Registration Result</span>
                    <textarea readonly>{{regId}}</textarea>
                </label>
            </div>
        </ion-content>
    </ion-pane>

  </body>
</html>
